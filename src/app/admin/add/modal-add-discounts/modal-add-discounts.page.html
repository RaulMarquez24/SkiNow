<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div style="display: flex; align-items: center; justify-content: center;">
      <img style="position: absolute; margin-left: -10%; height: 80px;" src="assets/images/letras_skinowE.png"
        alt="letrasSkiNow">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="card">
      <h2 class="divStepTitle">
        <ion-label color="primary">{{title}} Código de Descuento</ion-label>
      </h2>
      
        <div class="form-group">
          <label for="name">Nombre</label>
          <ion-item>
            <ion-input id="name" type="text" [clearInput]="true" placeholder="Código"
              [(ngModel)]="code_discount.nombre"></ion-input>
          </ion-item>
        </div>

        <div class="form-group">           
          <ion-label for="discount">Descuento</ion-label>
          <ion-item>
            <ion-input id="discount" type="numero" [clearInput]="true" placeholder="cantidad de descuento" 
              [(ngModel)]="code_discount.porcentaje"></ion-input>
          </ion-item>
        </div>

        <div class="botonesModalEditar">
          <ion-button *ngIf="title=='Editar'" expand="block" color="danger" (click)="deleteCodeDiscount()">
            <ion-icon name="trash" slot="start"></ion-icon>
            Borrar
          </ion-button>
          <ion-button *ngIf="title=='Editar'" expand="block" color="success" (click)="updateCodeDiscount()">
            <ion-icon name="save" slot="start"></ion-icon>
            Actualizar
          </ion-button>
        </div>
        <div class="botonesModalCrear">
          <ion-button *ngIf="title=='Crear'" expand="block" color="primary" (click)="addCodeDiscount()">
            <ion-icon name="save" slot="start"></ion-icon>
            Crear
          </ion-button>
        </div>
      </div>
</ion-content>
